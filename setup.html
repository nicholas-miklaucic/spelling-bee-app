<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Spelling Bee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="setup.css">
        <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'UA-175397767-1');
        </script>
        <!-- Place favicon.ico in the root directory -->
    </head>
    <body>
        <div class="container" id="body">
            <div class="columns">
                <div class="column col-3">
                </div>
                <div class="column col-6 text-center">
                    <div class="columns">
                        <div class="column col-5 col-mx-auto">
                            <h1>Spelling Bee Setup</h1>
                            <p>Enter the six outer letters and center letter and hit the button to start playing the
                                spelling bee!</p>
                            <p>Alternatively, hit "Generate" to generate a plausible set of letters automatically. There
                                will be at least one pangram and a reasonable amount of words and points.</p>
                        </div>
                        <div class="column col-12" id="letter-col">
                            <div id="letter-hex">
                                <input type="text"  minlength="1" maxlength="1" class="letter
                                             letter-other" id="other1">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-other" id="other2">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-other" id="other3">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-center" id="center">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-other" id="other4">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-other" id="other5">
                                <input type="text" minlength="1" maxlength="1" class="letter
                                             letter-other" id="other6">
                            </div>
                        </div>
                        <div class="column col-12">
                            <input type="button" class="btn btn-primary btn-lg" id="submit"
                                   onclick="submit()" value="Start Playing!">
                    </div>
                </div>
                <div class="column col-3"></div>
            </div>
        </div>
        <script src="setup.js"></script>
    </body>
</html>
